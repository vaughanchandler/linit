---
- name: software | media | copy scripts
  copy:
    src: usr_local_bin/{{ item }}.sh
    dest: /usr/local/bin/{{ item }}
    owner: root
    group: root
    mode: '0755'
  loop:
    - video-concat
    - video-extract-audio
    - video-fix
    - video-optimize
    - video-remove-audio
    - video-slice
